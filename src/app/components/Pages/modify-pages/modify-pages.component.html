      <p>Seleccione la página que desea modificar</p>

        </li>
        <li>
          <a routerLink="/modify-about-us" (click)="routerAboutUs()">Sobre Nosotros</a>
        </li>
        <li>
          <a routerLink="/modify-facilities" (click)="routerFacility()">Facilidades</a>
        </li>
        <li>
          <a routerLink="/modify-ubication" (click)="routerUbication()">Cómo llegar</a>

  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

</div>
