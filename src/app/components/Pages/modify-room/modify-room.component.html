<div class="container">

    <div class="header"><app-header-home [username]="username"></app-header-home></div>

    <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

    <div class="information">
        <div class="overflow-auto" style="max-width: 1000px; max-height: 640px;">
            <h1>Modificar Tipo Habitación</h1>
            <div class="border border-1 p-3 m-3 rounded-3 border-dark">
                <div class="d-flex justify-content-between pb-2 border-bottom border-2">
                    <div class="d-flex">
                        <div>
                            <img class="img-fluid rounded-3" src="{{imagen}}" alt="Image Room" width="150" height="150">
                        </div>
                        <span class="ps-3">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" value="{{nombre}}"
                                    placeholder="Ingresa el nombre de tipo habitación"
                                    (change)="actualizarNombre($event)">
                            </div>
                            <div class="form-group pt-2">
                                <label for="tarifa">Tarifa:</label>
                                <input type="text" class="form-control" id="tarifa" value="{{tarifa}}"
                                    placeholder="Ingresa la tarifa" (change)="actualizarTarifa($event)">
                            </div>
                            <div class="form-group pt-2">
                                <label for="archivo">Cambiar Imagen:</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="archivo"
                                        (change)="onFileSelected($event)" accept="image/png">
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="form-group pt-2">
                    <label for="comentario">Descripción:</label>
                    <textarea class="form-control" id="comentario" rows="3" value="{{descripcion}}"
                        placeholder="Escribe aquí la descripción del tipo de habitación"
                        (change)="actualizarDescripcion($event)"></textarea>
                </div>
                <div class="pt-3 pb-3 text-end">
                    <button type="button" class="btn btn-primary" (click)="addRoom(pk_tipo_habitacion)">Añadir nueva
                        habitación</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">Número de Habitación</th>
                            <th class="text-center" scope="col">Estado Hoy</th>
                            <th class="text-center" scope="col">Eliminar habitación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of rooms;">
                            <td *ngIf="room.fK_Tipo_Habitacion===roomType.pK_Tipo_Habitacion">
                                {{room.numero_Habitacion}}
                            </td>
                            <td *ngIf="room.fK_Tipo_Habitacion===roomType.pK_Tipo_Habitacion"
                                [ngClass]="{'bg-success': room.estado_Del_Dia == 'Utilizable', 'bg-danger': room.estado_Del_Dia != 'Utilizable'}"
                                class="text-center fw-bold text-white">
                                {{ room.estado_Del_Dia ? room.estado_Del_Dia : room.estado_Del_Dia }}
                            </td>
                            <td class="text-center" *ngIf="room.fK_Tipo_Habitacion===roomType.pK_Tipo_Habitacion">
                                <button type="button" class="btn btn-danger"
                                    (click)="goDeleteRoom(room.pK_Habitacion)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger me-3" (click)="backManageRooms()">Volver</button>
                    <button type="button" class="btn btn-primary" (click)="saveRoom()">Guardar</button>
                </span>
            </div>
        </div>
    </div>

    <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

    <div class="footer"><app-footer></app-footer></div>

</div>
