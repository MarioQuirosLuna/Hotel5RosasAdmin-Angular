<div class="container">

  <div class="header"><app-header-home [username]="username"></app-header-home></div>

  <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

  <div class="information">
    <div>
      <h2>Estado del Hotel Hoy</h2>

      <h3>Fecha: {{myDate | date:'dd/MM/yyyy'}}</h3>

      <div class="overflow-auto" style="max-width: 1000px; max-height: 600px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NÃºmero de Habitacion</th>
              <th scope="col">Tipo</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of rooms;">
              <td>{{room.number}}</td>
              <td>{{room.name}}</td>
              <td *ngIf="room.state=='D'">DISPONIBLE</td>
              <td *ngIf="room.state=='O'">OCUPADA</td>
              <td *ngIf="room.state=='R'">RESERVADA</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

  <div class="footer"><app-footer></app-footer></div>

</div>
