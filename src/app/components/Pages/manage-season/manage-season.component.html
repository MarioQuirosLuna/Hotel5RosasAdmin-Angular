<div class="container">

  <div class="header"><app-header-home [username]="username"></app-header-home></div>

  <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

  <div class="information">
    <div class="overflow-auto" style="max-width: 1000px; max-height: 640px;">
      <h1>Administrar Temporadas <a routerLink="/create-season" (click)="routerCreateSeason()" style="padding-left: 20px;">Crear Temporada</a></h1>

      <div *ngFor="let season of seasons;">
        <div class="border border-1 p-3 m-3 rounded-3 border-dark">
          <div class="d-flex justify-content-between pb-2 border-bottom border-2">
            <div class="d-flex">
              <span class="ps-3">
                <h3 class="fw-bold">{{season.nombre}}</h3>
                <h4>Fecha Inicio:
                  <span class="text-primary">{{season.fecha_Inicio | date : 'YYYY-MM-dd'}}</span>
                </h4>
                <h4>Fecha Fin:
                  <span class="text-primary">{{season.fecha_Fin | date : 'YYYY-MM-dd'}}</span>
                </h4>
              </span>
            </div>
            <span>
              <button type="button" class="btn btn-primary" (click)="goEdit(season.pK_Temporada)">Editar</button>
              <button type="button" class="btn btn-danger m-1" (click)="goDelete(season.pK_Temporada)">Eliminar</button>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

  <div class="footer"><app-footer></app-footer></div>

</div>
