<div class="container">

    <div class="header"><app-header-home [username]="username"></app-header-home></div>

    <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

    <div class="information">
        <h2>Crear tipo habitación</h2>
        <div class="overflow-auto" style="max-width: 1000px; max-height: 640px;">

            <form [formGroup]="typeRoomForm" class="p-3">
                <div class="pb-3">
                    <label for="nameTypeRoom">Nombre del tipo de habitación</label>
                    <input id="nameTypeRoom" class="form-control" formControlName="nameTypeRoom" type="text"
                        placeholder="Nombre">
                </div>
                <div class="pb-3">
                    <label for="descriptionTypeRoom">Descripción del tipo de habitación</label>
                    <textarea id="descriptionTypeRoom" class="form-control" formControlName="descriptionTypeRoom"
                        placeholder="Descripción..."></textarea>
                </div>
                <div class="pb-3">
                    <label for="priceTypeRoom">Tarifa del tipo de habitación</label>
                    <input id="priceTypeRoom" class="form-control" formControlName="priceTypeRoom" type="number"
                        placeholder="Tarifa">
                </div>
                <div class="information d-flex">

                    <img class="img-fluid" src="{{objectPage.img}}" width="250" height="250" alt="Imagen Tipo Habitación">

                    <div class="w-100 p-3">
                        <div>
                            <form class="form-example" enctype="multipart/form-data">
                                <div class="form-example" style="padding-left: 10px; width: 490px; margin-top: 70px;">
                                    <label for="email" class="col-form-label">Subir nueva imagen: </label>
                                    <br>
                                    <input type="file" class="custom-file-input" id="archivo"
                                        (change)="onFileSelected($event)">
                                </div>
                            </form>
                        </div>
                        <br>
                        <div class="d-flex w-100">
                            <button type="reset" class="btn btn-danger me-3" (click)="backPage()">Volver</button>
                            <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;"
                                (click)="saveTypeRoom()">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

    <div class="footer"><app-footer></app-footer></div>

</div>
