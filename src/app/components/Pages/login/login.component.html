
<div class="container">

  <div class="header"><app-header></app-header></div>

  <div class="information">

    <div class="tab-content">
      <div class="tab-pane fade show active">
        <form [formGroup]="loginForm">

          <div class="mb-4 row">
            <label for="email" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
              <input type="text" id="email" class="form-control" formControlName="username">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password"  formControlName="password">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">Aceptar</button>

        </form>
      </div>
    </div>


  </div>

  <div class="footer"><app-footer></app-footer></div>

</div>
