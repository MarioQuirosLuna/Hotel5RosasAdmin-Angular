<div class="container">

  <div class="header"><app-header-home [username]="username"></app-header-home></div>

  <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

  <div class="information">
    <h2>Modificar PÃ¡ginas</h2>
    <div class="overflow-auto" style="max-width: 1000px; max-height: 640px;">

      <h3>Inicio</h3>


        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
          style="resize: none; text-align: justify;" (change)="updateInformation($event)">{{information}}</textarea>
        <br>

        <div class="information d-flex">

          <img class="img-fluid" src="{{imageHotel}}" width="400" height="200" alt="Imagen del Hotel 5 Rosas">

          <div class="information d-flex">
            <form class="form-example" enctype="multipart/form-data">
              <div class="form-example" style="padding-left: 10px; width: 490px; margin-top: 70px;">
                <label for="email" class="col-form-label">Subir nueva imagen: </label>
                <br>
                <input type="file" class="custom-file-input" id="archivo" (change)="onFileSelected($event)">
              </div>
            </form>
          </div>
        </div>
        <br>
        <div style="margin-left: 800px;">
          <button type="reset" class="btn btn-danger me-3" (click)="backPage()">Volver</button>
          <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;" (click)="saveHomePage()">Guardar</button>
        </div>

    </div>
  </div>

  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

  <div class="footer"><app-footer></app-footer></div>

</div>
