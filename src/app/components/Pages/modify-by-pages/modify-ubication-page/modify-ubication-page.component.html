<div class="container">

  <div class="header"><app-header-home [username]="username"></app-header-home></div>

  <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

  <div class="information">
    <h2>Modificar Páginas</h2>
    <div class="overflow-auto" style="max-width: 1000px; max-height: 640px;">

      <h3>Cómo llegar</h3>


      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
        style="resize: none; text-align: justify;" (change)="updateInformation($event)">
          {{ubication}}
        </textarea>
      <div class="d-flex pt-3">
        <div class="pe-5">
          <label for="longitude">Longitud</label>
          <input type="text" class="form-control" id="longitude" value="{{longitude}}"
            (change)="updateLongitude($event)" disabled>
        </div>
        <div>
          <label for="latitude">Latitud</label>
          <input type="text" class="form-control" id="latitude" value="{{latitude}}" (change)="updateLatitude($event)"
            disabled>
        </div>
      </div>
      <br>
      <div class="d-flex p-3">
        <app-map [longitude]="longitude" [latitude]="latitude"></app-map>
      </div>
      <br>
      <div style="margin-left: 800px;">
        <button type="reset" class="btn btn-danger me-3" (click)="backPage()">Volver</button>
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;"
          (click)="saveUbicationPage()">Guardar</button>
      </div>


    </div>
  </div>

  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>

  <div class="footer"><app-footer></app-footer></div>

</div>
