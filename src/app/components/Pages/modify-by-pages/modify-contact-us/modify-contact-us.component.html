<div class="container">
  <div class="header"><app-header-home [username]="username"></app-header-home></div>

  <div class="lateral-menu"><app-lateral-menu [username]="username"></app-lateral-menu></div>

  <div class="information">
    <h2>Modificar PÃ¡ginas</h2>
    <div class="overflow-auto" style="max-width: 1000px; max-height: 750px;">
      <h3>{{objectPage.title}}</h3>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
        style="resize: none; text-align: justify;"
        (change)="updateInformation($event)">{{objectPage.information}}</textarea>
      <br>
      <div style="margin-left: 800px;">
        <button type="reset" class="btn btn-danger me-3" (click)="backPage()">Volver</button>
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;"
          (click)="saveAboutUsPage()">Guardar</button>
      </div>
    </div>
  </div>
  <div class="area-publicity"><app-area-publicity></app-area-publicity></div>
  <div class="footer"><app-footer></app-footer></div>
</div>
